<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Projeto To Do List</title>
  <link rel='stylesheet' href='style.css'></link>
</head>
<body>
  <main class='main-content'>
    <header class='titulo'>Minha Lista de Tarefas
      <p id='funcionamento'><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
      <div class='adicionar'>
        <label for='texto-tarefa'>Insira a tarefa: </label>
        <input id='texto-tarefa' type = 'text' placeholder="Insira sua tarefa aqui">
        <button class='btn' id='criar-tarefa'>Adicionar</button>
      </div>  
      <div class='lista-estilo'>
        <ol class='ordenada' id='lista-tarefas'></ol>
      </div>
        <div class='buttons'>
          <button class='btn' id='apaga-tudo'>Limpar</button>
          <button class='btn' id='remover-finalizados'>Remove Finalizados</button>
          <button class='btn' id='salvar-tarefas'>Salvar Tarefas</button>
          <button class='btn' id='mover-cima'>Mover para cima</button>
          <button class='btn' id='mover-baixo'>Mover para baixo</button>
          <button class='btn' id='remover-selecionado'>Remover Selecionado</button>
        </div>
      </div>
    </header>    
  </main>
  <script src='script.js'></script>
</body>
</html>
